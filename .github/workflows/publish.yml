name: Publish Analyzer

permissions:
  contents: write
  packages: write

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.4). Leave blank to use tag or csproj.'
        required: false

jobs:
  pack-and-publish:
    runs-on: windows-latest
    env:
      Configuration: Release
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Determine Version
        id: ver
        shell: pwsh
        run: |
          $input = "${{ github.event.inputs.version }}"
          $fromRelease = "${{ github.event.release.tag_name }}"
          $ref = "${{ github.ref }}"
          $eventName = "${{ github.event_name }}"
          $defaultBranch = "${{ github.event.repository.default_branch }}"

          $hasInput = -not [string]::IsNullOrWhiteSpace($input)
          $isTagRef = $ref -like 'refs/tags/*'
          $bumpMode = ($eventName -eq 'workflow_dispatch') -and (-not $hasInput) -and (-not $isTagRef)

          if ($hasInput) {
            $v = $input
          }
          elseif (-not [string]::IsNullOrWhiteSpace($fromRelease)) {
            $v = $fromRelease.TrimStart('v','V')
          }
          elseif ($isTagRef) {
            $v = $ref.Substring(10).TrimStart('v','V')
          }
          elseif ($bumpMode) {
            [xml]$xml = Get-Content 'DeathScriptsAnalyzer/DeathScriptsAnalyzer.csproj'
            $base = $xml.Project.PropertyGroup.Version
            if (-not $base) { $base = '1.0.0' }
            $parts = $base.Split('.')
            while ($parts.Count -lt 3) { $parts += '0' }
            $parts[2] = ([int]$parts[2]) + 1
            $v = ($parts[0..2] -join '.')
          }
          else {
            [xml]$xml = Get-Content 'DeathScriptsAnalyzer/DeathScriptsAnalyzer.csproj'
            $v = $xml.Project.PropertyGroup.Version
          }

          if (-not $v) { throw "Could not determine version" }
          "PKG_VERSION=$v" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "DEFAULT_BRANCH=$defaultBranch" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "BUMP_MODE=$bumpMode" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Package version: $v (bumpMode=$bumpMode)"

      - name: Restore
        run: dotnet restore DeathScriptsAnalyzer.sln

      - name: Build
        run: dotnet build DeathScriptsAnalyzer/DeathScriptsAnalyzer.csproj -c $env:Configuration --no-restore

      - name: Update csproj version and commit (bump mode)
        if: env.BUMP_MODE == 'True'
        shell: pwsh
        run: |
          Write-Host "Updating csproj version to $env:PKG_VERSION on $env:DEFAULT_BRANCH"
          git fetch origin 
          git checkout $env:DEFAULT_BRANCH
          [xml]$xml = Get-Content 'DeathScriptsAnalyzer/DeathScriptsAnalyzer.csproj'
          $xml.Project.PropertyGroup.Version = $env:PKG_VERSION
          $xml.Save('DeathScriptsAnalyzer/DeathScriptsAnalyzer.csproj')
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add DeathScriptsAnalyzer/DeathScriptsAnalyzer.csproj
          git commit -m "chore: bump analyzer version to $env:PKG_VERSION [skip ci]" || echo "No changes to commit"
          git push origin $env:DEFAULT_BRANCH

      - name: Test
        run: >-
          dotnet test Analyzer.Tests/Analyzer.Tests.csproj
          -c $env:Configuration --no-build
          --logger trx --results-directory .\TestResults

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/*.trx
          if-no-files-found: ignore

      - name: Pack
        run: >-
          dotnet pack DeathScriptsAnalyzer/DeathScriptsAnalyzer.csproj
          -c $env:Configuration --no-build -o out
          /p:ContinuousIntegrationBuild=true
          /p:IncludeSymbols=true /p:SymbolPackageFormat=snupkg
          /p:Version=$env:PKG_VERSION

      - name: Upload Packages Artifact
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ env.PKG_VERSION }}
          path: |
            out/*.nupkg
            out/*.snupkg

      - name: Publish to GitHub Packages (personal)
        env:
          GH_PACKAGES_URL: https://nuget.pkg.github.com/${{ secrets.GH_PACKAGES_OWNER }}/index.json
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
        shell: pwsh
        run: |
          $pkgs = Get-ChildItem -Path out -Filter *.nupkg
          if (-not $pkgs) { throw "No packages found in 'out'" }
          foreach ($p in $pkgs) {
            Write-Host "Pushing $($p.FullName) to $env:GH_PACKAGES_URL"
            dotnet nuget push $p.FullName --source $env:GH_PACKAGES_URL --api-key $env:GH_PACKAGES_TOKEN --skip-duplicate
          }

      - name: Publish to GitHub Packages (org)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          $pkgs = Get-ChildItem -Path out -Filter *.nupkg
          if (-not $pkgs) { throw "No packages found in 'out'" }
          foreach ($p in $pkgs) {
            Write-Host "Pushing $($p.FullName) to org feed (death-scripts)"
            dotnet nuget push $p.FullName `
              --source https://nuget.pkg.github.com/death-scripts/index.json `
              --api-key $env:GITHUB_TOKEN `
              --skip-duplicate
          }

      - name: Publish to NuGet.org (if API key present)
        if: env.NUGET_API_KEY != ''
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        shell: pwsh
        run: |
          $pkgs = Get-ChildItem -Path out -Filter *.nupkg
          if (-not $pkgs) { throw "No packages found in 'out'" }
          foreach ($p in $pkgs) {
            Write-Host "Pushing $($p.FullName) to NuGet.org"
            dotnet nuget push $p.FullName --source https://api.nuget.org/v3/index.json --api-key $env:NUGET_API_KEY --skip-duplicate
          }

      - name: Sync csproj version to tag on default branch
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
        shell: pwsh
        run: |
          Write-Host "Syncing csproj version to $env:PKG_VERSION on $env:DEFAULT_BRANCH"
          git fetch origin 
          git checkout $env:DEFAULT_BRANCH
          [xml]$xml = Get-Content 'DeathScriptsAnalyzer/DeathScriptsAnalyzer.csproj'
          $current = $xml.Project.PropertyGroup.Version
          if ($current -ne $env:PKG_VERSION) {
            $xml.Project.PropertyGroup.Version = $env:PKG_VERSION
            $xml.Save('DeathScriptsAnalyzer/DeathScriptsAnalyzer.csproj')
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            git add DeathScriptsAnalyzer/DeathScriptsAnalyzer.csproj
            git commit -m "chore: sync analyzer version to $env:PKG_VERSION [skip ci]"
            git push origin $env:DEFAULT_BRANCH
          } else {
            Write-Host "csproj already at $current; no sync needed"
          }
